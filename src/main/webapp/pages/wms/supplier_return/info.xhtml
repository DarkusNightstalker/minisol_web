<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <script>
        function open_info(){
            App.open_modal("#modal-info","mfp-zoom",false);
        }
        $(function () {
            
        });
    </script>

    <div id="modal-info" class="white-popup-block popup-full popup-basic mfp-with-anim mfp-hide">
        <h:panelGroup id="info-content" layout="block" class="panel">
            <div class="panel-heading">
                <span class="panel-icon">
                    <i class="fa fa-info"></i>
                </span>
                <span class="panel-title ">INFORMACIÓN</span>
            </div>
            <h:form id="form-info">
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="col-md-12">
                                <p class="form-control-static input-sm"> #{purchaseBean.selected.paymentProof.name.toUpperCase()} #{purchaseBean.selected.serie}-#{purchaseBean.selected.documentNumber}</p>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label col-md-2 pt5">Prov.</label>
                            <div class="col-md-10">
                                <p class="form-control-static input-sm">#{purchaseBean.selected.supplier.name}</p>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label col-md-2 pt5">Fec. de emisión</label>
                            <div class="col-md-10">
                                <p class="form-control-static input-sm">
                                    <h:outputText value="#{purchaseBean.selected.dateIssue}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </div>
</ui:composition>
