<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"> 
    <script type="text/javascript">
        $(function () {
            document.title = 'Sistema de Gestion #{sessionBean.currentCompany.name} - #{sessionBean.currentCompany.city}';
            $("#short-icon").attr("href","#{request.contextPath}/assets/img/icon/default.ico");
        });
    </script>
    <h:form id="form">

        <header id="topbar" class="alt">
            <div class="topbar-left">
                <ol class="breadcrumb">
                    <li class="crumb-active">
                        <a href="javascript:void(0)">BIENVENIDOS <b>MINI</b>SOL</a>
                    </li>
                </ol>
            </div>
            <div class="topbar-right">
                <div class="ib topbar-dropdown">
                    <label for="topbar-multiple" class="control-label pr10 fs11 text-muted">Periodo de Información</label>
                    <select id="topbar-multiple" class="hidden">
                        <optgroup label="Filtrado Por:">
                            <option value="1-1">Este día</option>
                            <option value="1-2" selected="selected">Este mes</option>
                            <option value="1-3">Este año</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </header>
        <script>
            $(function(){
                var height = parseFloat($(document).height());
                $("#content").css("min-height",(height-200)+"px");
            });
        </script>
        <section id="content"  style="background: url(#{request.contextPath}/assets/img/banner_tm.jpg) no-repeat center center fixed !important;">
            <div class="row">
                <div class="col-sm-4 col-xl-3">
                    <div class="panel panel-tile text-center br-a br-grey">
                        <div class="panel-body">
                            <h1 class="fs30 mt5 mbn">1,426</h1>
                            <h6 class="text-system">NEW ORDERS</h6>
                        </div>
                        <div class="panel-footer br-t p12">
                            <span class="fs11">
                                <i class="fa fa-arrow-up pr5"></i> 3% INCREASE
                                <b>1W AGO</b>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-xl-3">
                    <div class="panel panel-tile text-center br-a br-grey">
                        <div class="panel-body">
                            <h1 class="fs30 mt5 mbn">63,262</h1>
                            <h6 class="text-success">TOTAL SALES GROSS</h6>
                        </div>
                        <div class="panel-footer br-t p12">
                            <span class="fs11">
                                <i class="fa fa-arrow-up pr5"></i> 2.7% INCREASE
                                <b>1W AGO</b>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-xl-3">
                    <div class="panel panel-tile text-center br-a br-grey">
                        <div class="panel-body">
                            <h1 class="fs30 mt5 mbn">248</h1>
                            <h6 class="text-warning">PENDING SHIPMENTS</h6>
                        </div>
                        <div class="panel-footer br-t p12">
                            <span class="fs11">
                                <i class="fa fa-arrow-up pr5 text-success"></i> 1% INCREASE
                                <b>1W AGO</b>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-xl-3 visible-xl">
                    <div class="panel panel-tile text-center br-a br-grey">
                        <div class="panel-body">
                            <h1 class="fs30 mt5 mbn">6,718</h1>
                            <h6 class="text-danger">UNIQUE VISITS</h6>
                        </div>
                        <div class="panel-footer br-t p12">
                            <span class="fs11">
                                <i class="fa fa-arrow-down pr5 text-danger"></i> 6% DECREASE
                                <b>1W AGO</b>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
<!--            <div class="row">
                <div class='col-md-12'>
                    <img class="img-responsive" width="100%" src="#{request.contextPath}/assets/img/banner.jpg"/>
                </div>
            </div>-->
        </section>

    </h:form>
    <script type="text/javascript" src="#{request.contextPath}/assets/js/demo/demo.js"/>
    <script type="text/javascript" src="#{request.contextPath}/assets/js/demo/widgets.js"/>
</ui:composition>
