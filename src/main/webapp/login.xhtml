<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Ingreso a SIGNEO</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/assets/skin/default_skin/css/login.css" rel="stylesheet"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row" id="pwd-container">
                <div class="col-md-4">
                </div>

                <div class="col-md-4">
                    <section class="login-form">
                        <h:form id="form" role="login">

                            <img src="#{request.contextPath}/assets/img/minisol.png" class="img-responsive" alt=""/>

                            <p:inputText tabindex="1" id="username" value="#{sessionBean.authentication.username}"  styleClass="form-control input-lg"  placeholder="Nombre de Usuario"/>
                            <p:inputText tabindex="2"  type="password" id="password" value="#{sessionBean.authentication.password}"  styleClass="form-control input-lg" placeholder="ContraseÃ±a" />
                            <ul class="error-list">
                            </ul>
                            <div class="pwstrength_viewport_progress">
                                <div class="progress">
                                    <div class="progress-bar">
                                        <span class="password-verdict">
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <p:commandLink id="btn-login" process="@form" action="#{sessionBean.authentication.login()}" ajax="false" styleClass="btn btn-lg btn-primary btn-block">
                                Ingresar
                            </p:commandLink>

                        </h:form>

                        <div class="form-links">
                            <a href="#">www.website.com</a>
                        </div>
                    </section>  
                </div>

                <div class="col-md-4">
                </div>


            </div>
            <script src="#{request.contextPath}/vendor/plugins/pnotify/pnotify.js"></script>
            <script src="#{request.contextPath}/assets/js/custom.js"></script>
            <script>
                $(function(){
                    $("#form\\:username")
                            .nextOnEnter();
                    $("#form\\:password").pressEnter(function(){
                         $("#form\\:btn-login").trigger("click");
                    });
                    
                });
            </script>

            <script>
                $(function () {
                #{sessionBean.messagesToJS()}
                });
            </script>


        </div>
    </h:body>
</html>
